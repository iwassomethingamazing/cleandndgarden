<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Panel - Clean & Garden</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet"> <!-- Updated Custom CSS -->
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h1 class="m-0">
                <span style="color: #0072bc;">Clean &</span>
                <span style="color: #8bc540;">Garden</span>
                <span style="color: #D3D3D3; font-size: 0.4em;">SAGL</span>
            </h1>
        </a>
        <!-- Navbar Content -->
    </nav>
    <!-- Navbar End -->

    <div class="container mt-5">
        <h2>Page Views Overview</h2>
        <canvas id="viewsChart"></canvas>
        <div class="mt-3">
            <h5>Month:</h5>
            <select id="monthSelector" class="form-select" aria-label="Month Selector">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>

        <h2 class="mt-5">Visitor Details</h2>
        <div class="mb-3">
            <select id="countryFilter" class="form-select" aria-label="Country Filter">
                <option value="all">All Countries</option>
                <option value="eu">Europe</option>
                <option value="na">North America</option>
                <!-- Add more options as needed -->
            </select>
            <select id="ageFilter" class="form-select" aria-label="Age Filter">
                <option value="recent">Recent Visitors</option>
                <option value="old">Old Visitors</option>
            </select>
            <button id="filterButton" class="btn btn-primary">Filter</button>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>IP Address</th>
                    <th>Date Visited</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="visitorTable">
                <!-- Visitor data will be dynamically inserted here -->
            </tbody>
        </table>

        <button id="detailsButton" class="btn mt-3" data-bs-toggle="collapse" data-bs-target="#detailsList">More Details</button>
        <div class="collapse mt-3 details-list" id="detailsList">
            <ul id="detailsContent">
                <!-- More details will be dynamically inserted here -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/admin.js"></script>


    <!-- Copyright Start -->
    <div class="container-fluid copyright py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                &copy; <a class="border-bottom" href="#">Clean&Garden</a>, All Right Reserved.
                </div
                <div class="col-md-6 text-center text-md-end">
                </div>
            </div>
        </div>
    </div>
    <!-- Copyright End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>




    
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/parallax/parallax.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

        <!-- Dynamic content loading or other JavaScript -->

</body>
</html>
